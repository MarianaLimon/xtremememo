<script type="text/javascript">

    var cronometro;

    function stop() {
      clearInterval(cronometro);
    }

    function carga(){

        contador_ms =0;
        contador_s =0;
        contador_m =0;
        s = document.getElementById("segundos");
        m = document.getElementById("minutos");
        ms = document.getElementById("milisegundos");

        cronometro = setInterval(
            function(){
                if(contador_ms==60){
                    contador_ms=0;
                    contador_s++;
                    s.innerHTML = contador_s;
                    if (contador_s==60){
                        contador_s=0;
                        contador_m++;
                        m.innerHTML = contador_m;
                        if(contador_m==60){
                            contador_m=0;
                            stop();
                        }
                    }
                }
                ms.innerHTML = contador_ms;
                contador_ms++;
            },17.5);
    }

</script>
